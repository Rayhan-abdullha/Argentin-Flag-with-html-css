<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina & Bangladesh Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Argentina flag -->
    <div class="flag">
        <div class="container">
            <div class="blue"></div>
            <div class="white">
                <img src="./logo.png" alt="logo">
            </div>
            <div class="blue"></div>
        </div>
    </div>

    <!-- Bangladesh flag -->
    <div class="flag1">
        <div class="red"></div>
    </div>

    <!-- flag change -->
    <div class="button">
        <button class="name">Argentina</button>
    </div>
</body>

<script>
    const div = document.querySelector(".button");

    div.addEventListener("click", function() {
        if (document.querySelector(".flag").style.display == "none"){
            document.querySelector(".flag1").style.display = "none"; 
            document.querySelector(".flag").style.display = "inherit";
            document.querySelector(".name").innerHTML = "Argentina";

        } else {
            document.querySelector(".flag").style.display = "none";
            document.querySelector(".flag1").style.display = "inherit"; 
            document.querySelector(".name").innerHTML = "Bangladesh";
        }
        
    })
</script>
</html>
